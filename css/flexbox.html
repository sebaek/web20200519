<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <style>
            #item1 {
                background-color: blue;
            }
            #item2 {
                background-color: brown;
            }
            #item3 {
                background-color: yellow;
            }
            #item4 {
                background-color: red;
            }
            #item5 {
                background-color: tan;
            }

            .container {
                display: flex;
                height: 200px;
                align-items: stretch;
                justify-content: space-evenly;
            }
            .item {
                flex-basis: 100px;
            }
            #item1 {
                flex-basis: 200px;
            }
            #item2 {
                flex: 2;
            }
            #item3 {
                flex: 1;
            }

            #nav {
                display: flex;
                height: 70px;
                background-color: grey;
                color: white;
            }
            .menu-item {
                font-size: 28px;
                padding: 5px 15px;
                display: flex;
                align-items: center;
            }
            .menu-item:hover {
                background-color: black;
            }
            #dummy {
                flex: 1;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item" id="item1">1</div>
            <div class="item" id="item2">2</div>
            <div class="item" id="item3">3</div>
            <div class="item" id="item4">4</div>
            <div class="item" id="item5">5</div>
        </div>

        <div id="nav">
            <div class="menu-item" id="item6"><i class="fas fa-bars"></i></div>
            <div class="menu-item" id="item7"><i class="fas fa-home"></i></div>
            <div class="menu-item" id="item8">HTML</div>
            <div class="menu-item" id="item9">CSS</div>
            <div class="menu-item" id="item10">MORE <i class="fas fa-caret-down"></i></div>

            <div id="dummy"></div>

            <div class="menu-item" id="item11"><i class="fas fa-adjust"></i></div>
            <div class="menu-item" id="item12"><i class="fas fa-search"></i></div>
        </div>
    </body>
</html>
