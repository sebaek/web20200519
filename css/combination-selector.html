    <p>Officia voluptatum id sed quas eligendi impedit in laboriosam. Ad!</p>

    <!-- p -->
    <p></p>

    <!-- p.note -->

    <!-- p.note.error -->

    <!-- p#mypara.note -->

    <!-- .note.error -->

</html>
