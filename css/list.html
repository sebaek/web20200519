<!DOCTYPE html>
<html>

<head>
    <style>
        ol {
            list-style-type: upper-alpha;
            list-style-position: outside;
        }
        ul {
            list-style-type: circle;
        }
    </style>
</head>

<body>
    <!-- ordered list -->
    <ol>
        <li>Lorem, ipsum.</li>
        <li>Lorem, ipsum.</li>
        <li>Aliquid, aspernatur?</li>
        <li>Accusantium, quaerat.</li>
        <li>Autem, eveniet?</li>
        <li>Fuga, dolor?</li>
    </ol>

    <!-- unordered list -->
    <ul>
        <li>Lorem, ipsum.</li>
        <li>Dignissimos, praesentium!</li>
        <li>Accusantium, praesentium!</li>
        <li>Deserunt, aut!</li>
        <li>Dignissimos, itaque.</li>
    </ul>

</body>

</html>
