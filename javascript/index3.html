<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js'></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <p id="demo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo laudantium, unde fuga repellendus perspiciatis illum ex veniam voluptatum et officia error quibusdam alias quo quia fugit quae? Maxime, quaerat. Consequatur?</p>

        </div>
        <div class="row">
            <button onclick="scaleUp()" class="btn btn-primary">폰트 크게!!</button>
        </div>
    </div>
    <script>
        function scaleUp() {
            document.getElementById("demo").style.fontSize = "50px";
        }
    </script>
</body>
</html>
