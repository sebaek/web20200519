<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js'></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"><input type="text" class="form-control" id="input1"></div>
        </div>
        <div class="row">
            <div class="col"><input onkeyup="show()" type="text" class="form-control" id="input2"></div>
        </div>
        <div class="row">
            <div class="col">
                <h1>
                    <span id="result"></span>
                    번 인덱스에 있음.
                </h1>
            </div>
        </div>
    </div>
    <script>
        function show() {
            var t1 = document.getElementById("input1").value;
            var t2 = document.getElementById("input2").value;

            var i = t1.indexOf(t2);
            document.getElementById("result").innerHTML = i;
        }
    </script>
</body>
</html>
