<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js'></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script>
        $(function () {
            $("#btn1").click(function () {
                var n = Math.floor(Math.random() * 100);
                $("#head1").before("<h1>new elem" + n + "</h1>");
            })

            $("#btn2").click(function () {
                var n = Math.floor(Math.random() * 100);
                $("#head1").after("<h1>new elem" + n + "</h1>");
            })
        })
    </script>
</head>

<body>
    <button id="btn1" class="btn btn-danger"><i class="fas fa-plus"></i></button>
    <button id="btn2" class="btn btn-info"><i class="fas fa-plus"></i></button>
    <h1 id="head1">Lorem, ipsum dolor.</h1>
</body>

</html>
