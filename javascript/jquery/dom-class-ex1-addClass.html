<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js'></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script>
$(function() {
    $("#btn1").click(function() {
        $("a").addClass("btn btn-primary");
    });
    $("#btn2").click(function() {
        $("a").removeClass("btn-primary btn");
    });
    $("#btn3").click(function() {
        $("a").toggleClass("btn-primary btn");
    });

})
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <button id="btn1" class="btn btn-info">클래스 추가</button>
                <br>
                <button id="btn2" class="btn btn-danger">클래스 삭제</button>
                <br>
                <button id="btn3" class="btn btn-secondary">클래스 토글</button>
                <br>
                <a href="#">다음</a>
                <a href="#">네이버</a>
                <a href="#">구글</a>
            </div>
        </div>
    </div>
</body>
</html>
