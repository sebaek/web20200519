<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js'></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script>
        $(function() {
            $("#hide").click(function() {
                $("p").hide();
            })
            $("#show").click(function() {
                $("p").show();
            })
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <button class="btn btn-block btn-primary" id="hide">숨겨</button>
                <button class="btn btn-block btn-info" id="show">보여줘</button>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quisquam est natus rerum expedita dolor, dolorem quas possimus, nesciunt doloribus tenetur ex dolores repellendus, pariatur quia. Animi inventore minima fuga non.</p>


            </div>
        </div>
    </div>
</body>
</html>
