<body>
    <script>
        // 0 <= Math.random() < 1 
        console.log(Math.random());
        // 1 <= r <= 45
        var r = Math.random();
        console.log(r);
        r *= 45;
        console.log(r);
        r = Math.floor(r);
        console.log(r);
        r += 1;
        console.log(r);

        // 5 <= s <= 10
        var s = Math.random();
        s *= 6;
        s = Math.floor(s);
        s += 5;
        console.log(s);
        
        
        
        
        



        
    </script>
</body>
